{% load app_tags %}

{% node_url node=node as url %}
<li class="{{ node.label }}">
    <a href="{{ url }}" class="{% if request.path == url %}active{% endif %}">{% if node.icon %}<i class="{{ node.icon }}"></i>{% endif %}{{ node.label }}</a>
    {% if node.children %}
        <ul>
            {% for children_node in node.children %}
                {% include "glue/menu_node.html" with node=children_node %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
