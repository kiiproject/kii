<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
    </head>
    <body> 
        <div class="main-content">
            {% block messages %}       
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            {% endblock %}
            {% block main_content %}
            
            {% endblock %}
        </div>
    </body>
</html>
